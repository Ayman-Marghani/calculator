<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <h1>Calculator</h1>

  <div class="display">10</div>

  <div class="container">
    <button class="clear size-double bg-gray color-black">AC</button>
    <button class="sign bg-gray color-black">+/-</button>
    <button class="divide bg-orange">รท</button>
  </div>

  <div class="container">
    <button class="seven">7</button>
    <button class="eight">8</button>
    <button class="nine">9</button>
    <button class="multiply bg-orange">ร</button>
  </div>

  <div class="container">
    <button class="four">4</button>
    <button class="five">5</button>
    <button class="six">6</button>
    <button class="subtract bg-orange">-</button>
  </div>

  <div class="container">
    <button class="one">1</button>
    <button class="two">2</button>
    <button class="three">3</button>
    <button class="add bg-orange">+</button>
  </div>

  <div class="container">
    <button class="zero size-double">0</button>
    <button class="point">.</button>
    <button class="equal bg-orange">=</button>
  </div>
  
</body>
</html>
